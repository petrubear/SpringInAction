<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>

<body>
<h1>Register</h1>

<img th:src="@{/images/TacoCloud.png}"/>

<form method="POST" th:action="@{/register}" id="registerForm">

    <label for="username">Username: </label>
    <input type="text" name="username" id="username" value="edison"/><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" value="edison"/><br/>

    <label for="confirm">Confirm password: </label>
    <input type="password" name="confirm" id="confirm" value="edison"/><br/>

    <label for="fullname">Full name: </label>
    <input type="text" name="fullname" id="fullname" value="Edison Martinez"/><br/>

    <label for="street">Street: </label>
    <input type="text" name="street" id="street" value="Av. Cacha"/><br/>

    <label for="city">City: </label>
    <input type="text" name="city" id="city" value="Quito"/><br/>

    <label for="state">State: </label>
    <input type="text" name="state" id="state" value="Pichincha"/><br/>

    <label for="zip">Zip: </label>
    <input type="text" name="zip" id="zip" value="170155"/><br/>

    <label for="phone">Phone: </label>
    <input type="text" name="phone" id="phone" value="091234124"/><br/>

    <input type="submit" value="Register"/>
</form>

</body>
</html>
